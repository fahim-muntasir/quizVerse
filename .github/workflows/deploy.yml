name: Frontend CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 3️⃣ Build & push frontend image
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t fahimmuntasir0909/frontend:latest .
          docker push fahimmuntasir0909/frontend:latest

      # 4️⃣ SSH to KVM server and update frontend container
      - name: Deploy on Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /srv/myapp

            if command -v docker >/dev/null 2>&1 && docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi

            $DC pull frontend || true
            $DC up -d --no-deps --force-recreate frontend || {
              echo "force-recreate failed; trying safe restart..."
              $DC stop frontend || true
              $DC rm -f frontend || true
              $DC pull frontend
              $DC up -d --no-deps frontend
            }

